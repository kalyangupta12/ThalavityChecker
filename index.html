<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thalavity Checker</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="mahi.ico">
</head>
<body>
    <div class="main">
        <img src="celebration.gif" class="bg-img" alt="">
        <div class="screen-1">
            <img src="https://cdn.britannica.com/25/222725-050-170F622A/Indian-cricketer-Mahendra-Singh-Dhoni-2011.jpg" alt="" class="profile-image">
            <h1>
                Thalavity Checker!
            </h1>
            <div class="input-section">
                <label for="words">Likho Niche!</label>
                <div class="input-container">
                    <input type="text" id="inptext" placeholder="Enter your name">
                </div>
            </div>
            <button class="check-button">Check</button>
            <div class="github-icon">
                <a href="https://github.com/kalyangupta12/ThalavityChecker"><i class="fa fa-github" style="font-size:48px;"></i></a>
            </div>
            <div class="footer">
                <span>Thala</span>
                <span>MSD Fan ‚ù§Ô∏è‚Äçüî•</span>
            </div>
        </div>
        <div class="screen-2">
            <video src="thala.mp4" autoplay loop muted></video>
            <h1>Thala for a reason ! üéâ</h1>
        </div>
    </div>
    <script>
        const thala7 = document.querySelector("#inptext");
        const checkit = document.querySelector(".check-button");
        
        checkit.addEventListener("click", () => {
            var screen1 = document.querySelector('.screen-1');
            var playVideo = document.querySelector('.screen-2');
            var bgImage = document.querySelector('.bg-img');
            var videoElement = document.querySelector('video'); // Define video element

            var inpval = thala7.value;
            
            if (inpval === '7' || inpval.length === 7) {
                screen1.style.display = "none";
                playVideo.style.display = "block";
                bgImage.style.display = "block";
                
                if(videoElement) {
                    videoElement.muted = false; // Unmute the video
                    videoElement.play();
                } else {
                    alert("Video not found or cannot be played.");
                }
            } else {
                alert("Sorry! You are not thala for a reason!");
            }
        });
    </script>
</body>
</html>
